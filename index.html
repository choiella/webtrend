<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>하트가 마우스를 따라다녀요</title>
    <style>
        body {
            margin: 0;
            overflow: hidden;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: #ffe6e6;
        }

        .heart {
            position: absolute;
            width: 30px;
            height: 30px;
            background-color: red;
            transform: rotate(45deg);
            transition: transform 0.1s ease;
            pointer-events: none;
        }

        .heart::before,
        .heart::after {
            content: "";
            position: absolute;
            width: 30px;
            height: 30px;
            background-color: red;
            border-radius: 50%;
        }

        .heart::before {
            top: -15px;
            left: 0;
        }

        .heart::after {
            top: 0;
            left: -15px;
        }
    </style>
</head>
<body>
    <div class="heart" id="heart"></div>

    <script>
        const heart = document.getElementById('heart');

        document.addEventListener('mousemove', (event) => {
            heart.style.left = `${event.pageX - heart.offsetWidth / 2}px`;
            heart.style.top = `${event.pageY - heart.offsetHeight / 2}px`;
        });
    </script>
</body>
</html>
