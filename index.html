<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>하트가 마우스를 따라다녀요</title>
    <style>
        body {
            margin: 0;
            overflow: hidden;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: #fff0f5;
        }

        #heart {
            position: absolute;
            width: 50px;
            height: 50px;
            pointer-events: none;
            transition: transform 0.1s ease;
        }
    </style>
</head>
<body>
    <img id="heart" src="https://upload.wikimedia.org/wikipedia/commons/thumb/e/ec/Heart_corazón.svg/1024px-Heart_corazón.svg.png" alt="하트 이미지">

    <script>
       // 하트를 생성하고 마우스를 따라다니도록 설정
        document.addEventListener("mousemove", function(e) {
            const heart = document.createElement("div");
            heart.classList.add("heart");
            heart.innerText = "❤️";
            document.body.appendChild(하트);

            // 하트 위치 설정
            heart.style.left = `${e.pageX}px`;
            heart.style.top = `${e.pageY}px`;

            // 하트를 일정 시간 후에 제거
            setTimeout(() => {
                heart.remove();
            }, 1000);
        });
    </script>
</body>
</html>
